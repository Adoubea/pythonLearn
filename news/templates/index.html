{% extends "base.html" %}
{% block header %}
    <h1>FILE LIST</h1>
{% endblock %}

{% block titles %}
    {% for file in files %}
    <a href="{{ url_for('file', file_id=file.id) }}" target="_blank">{{ file.title }}</a>
        {% for tag in file.tags %}
            <span>{{ tag }}</span>
        {% endfor %}
    <br>
    {% endfor %}
{% endblock %}
